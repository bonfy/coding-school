<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch API</title>
</head>

<body>

    <button id="btn">GET Sample</button>
</body>
<script>
    var getSample = () => {
        fetch('sample.txt')
            .then((res) => res.text())
            .then((data) => console.log(data))
            .catch((err) => console.log(err))
    }
    document.getElementById('btn').addEventListener('click', getSample);
</script>

</html>
