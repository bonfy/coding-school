<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Js</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/vue" charset="utf-8"></script>

  </head>
  <body>
    <div id="app-vue">
      <h1>Name: {{ name }}</h1>

      <p>Job: {{ job }}</p>

      <p>Say: {{greet()}}</p>

      <p>Say: {{greetTime('Night')}}</p>

      <p>Say: {{greetData()}} </p>

      <p>Say: {{greetArrow()}} </p>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
