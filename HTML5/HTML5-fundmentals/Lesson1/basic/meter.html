<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <p>Form Element</p>
        <div>
            <font> Meter </font>
            <br/>
            <meter min="0" value="70" max="100">70 out of 100</meter>
        </div>
        <div>
            <font> Progress </font>
            <br/>
            <progress max="100" value="50"></progress>
        </div>

        <div>
            <font> datalist </font>
            <br/>
            <label for="colors-box">Colors:</label>
            <br/>
            <input id="colors-box" list="colors" />
            <datalist id="colors">
                <option value="Blue" />
                <option value="Red" />
                <option value="Yellow" />
                <option value="Orange" />
                <option value="White" />
            </datalist>
        </div>

    </div>
</body>

</html>
